<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Face AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


  <style>
    body { margin: 0; overflow: hidden; }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .nafa-logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 212, 255, 0.8); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: #a0a0a0;
      margin-bottom: 30px;
      text-align: center;
      padding: 0 20px;
    }
    
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #0099ff, #00d4ff);
      background-size: 200% 100%;
      animation: loading 1.5s infinite, progress 3s ease-in-out;
      border-radius: 2px;
    }
    
    @keyframes loading {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .nafa-logo {
        width: 100px;
        height: 100px;
        font-size: 20px;
      }
      
      .loading-text {
        font-size: 16px;
      }
      
      .header-title {
        font-size: 14px;
      }
      
      #info-panel {
        width: 95%;
        padding: 20px;
      }
    }

    #ar-ui {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 10px;
    }
    
    #ar-ui button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    
    #ar-ui button:active {
      background: rgba(0,0,0,0.9);
    }

  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="nafa-logo">NAFA</div>
    <div class="loading-text">NAFA 3DD OPENHOUSE 2026</div>
    <div class="loading-subtitle">Initializing AR Experience...</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Button Scene -->
  <div id="ar-ui">
    <button onclick="location.href='index.html'">Marker AR</button>
  </div>

<a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
    sourceType: webcam;
    trackingMethod: face;
    debugUIEnabled: false;
    ">

  <a-assets>
    <a-asset-item id="faceModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
  </a-assets>

  <!-- FACE ANCHOR -->
  <a-entity face-anchor>
    <a-gltf-model
      id="model"
      src="#faceModel"
      position="0 0 0"
      rotation="0 0 0"
      scale="0.25 0.25 0.25">
    </a-gltf-model>
  </a-entity>

  <a-entity camera></a-entity>
</a-scene>

<script>
  // Wait for A-Frame to load
  window.addEventListener('load', function() {
    const scene = document.querySelector('a-scene');
    const loadingScreen = document.getElementById('loading-screen');
    const headerOverlay = document.getElementById('header-overlay');
    const instructions = document.getElementById('instructions');
    const infoPanel = document.getElementById('info-panel');
    const touchFeedback = document.getElementById('touch-feedback');
    const model = document.getElementById('main-model');
    
    let isModelLoaded = false;
    let arStarted = false;
    
    // Hide loading screen after 3 seconds (simulated)
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
    }, 3500);
    
    // Start AR when scene is ready
    scene.addEventListener('loaded', function() {
      setTimeout(() => {
        scene.systems['mindar-image-system'].start().then(() => {
          arStarted = true;
          headerOverlay.classList.add('visible');
          instructions.classList.add('visible');
          
          // Hide instructions after 5 seconds
          setTimeout(() => {
            instructions.classList.remove('visible');
          }, 5000);
        }).catch(err => {
          console.error('MindAR start error:', err);
        });
      }, 2000);
    });
    
    // Touch feedback for model interaction
    scene.addEventListener('click', function(e) {
      if (arStarted && isModelLoaded) {
        // Show feedback
        touchFeedback.classList.add('active');
        setTimeout(() => {
          touchFeedback.classList.remove('active');
        }, 300);
        
        // Show info
        showInfo();
      }
    });
    
    // Model loaded event
    model.addEventListener('model-loaded', function() {
      isModelLoaded = true;
      console.log('3D Model loaded successfully!');
    });
    
    // Window resize handler
    window.addEventListener('resize', function() {
      // Ensure A-Frame responds to resize
      scene.resize();
    });
    
    // Prevent default touch behaviors
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    // Hide loading after model is visible
    const targetEntity = document.getElementById('target-entity');
    let infoPanelShown = false;
    
    targetEntity.addEventListener('track', function(e) {
      if (e.detail.status === 'visible' && !isModelLoaded) {
        // Model is now visible in AR
        console.log('Target detected, model should be visible');
        isModelLoaded = true;
        
        // Show info panel automatically when marker is detected
        if (!infoPanelShown) {
          setTimeout(() => {
            showInfo();
            infoPanelShown = true;
          }, 1500); // Delay to allow model to render first
        }
      }
    });
  });
</script>

<script>
const model = document.querySelector("#model");

// ===== PINCH ZOOM =====
let startDistance = 0;
let startScale = 1;

document.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].pageX - e.touches[1].pageX;
    const dy = e.touches[0].pageY - e.touches[1].pageY;
    startDistance = Math.hypot(dx, dy);
    startScale = model.object3D.scale.x;
  }
}, { passive: true });

document.addEventListener("touchmove", e => {
  if (e.touches.length !== 2) return;

  const dx = e.touches[0].pageX - e.touches[1].pageX;
  const dy = e.touches[0].pageY - e.touches[1].pageY;
  const distance = Math.hypot(dx, dy);

  let scale = startScale * (distance / startDistance);
  scale = Math.min(Math.max(scale, 0.05), 3);

  model.object3D.scale.set(scale, scale, scale);
});

// ===== ROTATION =====
let dragging = false;
let lastX = 0;
let lastY = 0;
const ROT_SPEED = 0.005;

document.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    dragging = true;
    lastX = e.touches[0].pageX;
    lastY = e.touches[0].pageY;
  }
}, { passive: true });

document.addEventListener("touchmove", e => {
  if (!dragging || e.touches.length !== 1) return;

  const dx = e.touches[0].pageX - lastX;
  const dy = e.touches[0].pageY - lastY;

  model.object3D.rotation.y += dx * ROT_SPEED;
  model.object3D.rotation.x += dy * ROT_SPEED;

  lastX = e.touches[0].pageX;
  lastY = e.touches[0].pageY;
});

document.addEventListener("touchend", () => dragging = false);
</script>

</body>
</html>
