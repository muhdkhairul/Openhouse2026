<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Face AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; overflow: hidden; }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .nafa-logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 212, 255, 0.8); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: #a0a0a0;
      margin-bottom: 30px;
      text-align: center;
      padding: 0 20px;
    }
    
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #0099ff, #00d4ff);
      background-size: 200% 100%;
      animation: loading 1.5s infinite, progress 3s ease-in-out;
      border-radius: 2px;
    }
    
    @keyframes loading {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .nafa-logo {
        width: 100px;
        height: 100px;
        font-size: 20px;
      }
      
      .loading-text {
        font-size: 16px;
      }
      
      .header-title {
        font-size: 14px;
      }
      
      #info-panel {
        width: 95%;
        padding: 20px;
      }
    }

    #ar-ui {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 10px;
    }
    
    #ar-ui button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    
    #ar-ui button:active {
      background: rgba(0,0,0,0.9);
    }

  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="nafa-logo">NAFA</div>
    <div class="loading-text">NAFA 3DD OPENHOUSE 2026</div>
    <div class="loading-subtitle">Initializing AR Experience...</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Button Scene -->
  <div id="ar-ui">
    <button onclick="location.href='index.html'">Click here for Marker AR</button>
  </div>

  <a-scene mindar-face embedded color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>

    <!-- FACE ANCHOR -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-gltf-model rotation="0 0 0" 
        position="0 0 0" 
        scale="0.01 0.01 0.01" 
        src="#glassesModel">
      </a-gltf-model>
    </a-entity>
  </a-scene>

<script>
  // Wait for A-Frame to load
  window.addEventListener('load', function() {
    const scene = document.querySelector('a-scene');
    const loadingScreen = document.getElementById('loading-screen');
    const headerOverlay = document.getElementById('header-overlay');
    const instructions = document.getElementById('instructions');
    const infoPanel = document.getElementById('info-panel');
    const touchFeedback = document.getElementById('touch-feedback');
    const model = document.getElementById('main-model');
    
    let isModelLoaded = false;
    let arStarted = false;
    
    // Hide loading screen after 3 seconds (simulated)
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
    }, 3500);
    
    // Start AR when scene is ready
    scene.addEventListener('loaded', function() {
      setTimeout(() => {
        scene.systems['mindar-image-system'].start().then(() => {
          arStarted = true;
          headerOverlay.classList.add('visible');
          instructions.classList.add('visible');
          
          // Hide instructions after 5 seconds
          setTimeout(() => {
            instructions.classList.remove('visible');
          }, 5000);
        }).catch(err => {
          console.error('MindAR start error:', err);
        });
      }, 2000);
    });
    
    // Hide loading after model is visible
    const targetEntity = document.getElementById('target-entity');
    let infoPanelShown = false;
    
  });
</script>

</body>
</html>
