<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      #ar-ui {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        gap: 10px;
      }
      
      #ar-ui button {
        padding: 10px 16px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background: rgba(0, 255, 213, 0.637);
        color: rgba(122, 0, 85, 0.76);
        cursor: pointer;
        backdrop-filter: blur(6px);
      }
      
      #ar-ui button:active {
        background: rgba(0,0,0,0.9);
      }

    </style>
  </head>

  <body>
    <!-- Button Scene -->
    <div id="ar-ui">
      <button onclick="location.href='index.html'">Click here for 3DD Marker AR</button>
      <button onclick="location.href='indexface.html'">Click here for Face AR</button>
    </div>

    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	      <a-asset-item id="glassesModel" src="./assets/glb/10capy.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
	      <a-gltf-model rotation="0 0 0" position="0 0.5 0" scale="5 5 5" src="#glassesModel" 
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
